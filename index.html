<!DOCTYPE html>
<html>
<head>
	
	<title>Learning Javascript</title>
	
	<meta charset="utf-8"/>

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<div id="container" class="centered">

		<h1 id="title" class="centered">Test Your Reflexes!</h1>


		<div id="innerContainer">

			<div id="options">

				

				<button id="startButton">Start Game</button>

				<button id="endButton">End Game</button>

				<button id="resetButton">Reset Scores</button>
				
				<p id="score" class="centered">Time: <span id="result">0.00</span>s</p>

				<p id="highScore" class="centered">Highscore: <span id="highScoreResult">0.00</span>s</p>
				
			</div>
			
			<div id="gameField">

					<div id="box"></div>

			</div>

			
		</div>


	</div>

	
	<script type="text/javascript" src="js/reflex-game.js"></script>

</body>
</html>
